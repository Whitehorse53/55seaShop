<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/head.css">
</head>

<body>
    <!-- head的外围 -->
    <div class="head_top_weap">
        <!-- head部分 -->
        <div class="head_top_bar">
            <!-- head的上部分 -->
            <div class="head_top_nav_up">
                <!-- head的logo部分 -->
                <div class="head_top_up_logo">
                    <img src="../image/img1/20200520160026890.jpg" alt="">
                </div>
                <!-- 搜索栏 -->
                <div class="head_top_up_search">
                    <input type="text" value='搜索优惠、商家、品牌，以及商品链接'>
                    <input type='button' value='搜索'>
                </div>
                <!-- 右边的消息 -->
                <div class="herad_top_up_invite"></div>
            </div>
            <!-- head下边部分 -->
            <div class="head_top_nav_down">
                <!-- head的list列表 -->
                <ul class='head_top_nav_down_list'>
                    <li>首页</li>
                    <li>优惠<i class="iconfont icon-03-copy"></i></li>
                    <li>商家<i class="iconfont icon-03-copy"></i></li>
                    <li>社区</li>
                    <li>攻略</li>
                    <li>转运</li>
                    <li>更多<i class="iconfont icon-03-copy"></i></li>
                </ul>
                <!-- 列表右边的部分 -->
                <div class="head_top_nav_down_right">
                    <!-- 世界时间 -->
                    <div class="head_top_nav_down_right_time"></div>
                    <!-- 浏览器 手机 铃铛图标 -->
                    <div class="head_top_nav_down_right_mark">
                        <i class="iconfont icon-liulanqi"></i>
                        <i class="iconfont icon-shouji"></i>
                        <i class="iconfont icon-lingdang"></i>
                    </div>
                    <!-- 登录注册 -->
                    <div class="head_top_nav_down_right_login">登录</div>
                    <div class="head_top_nav_down_right_sign">注册</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
